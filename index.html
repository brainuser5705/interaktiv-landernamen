<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/functional.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <header>
            <div>Interactive Country Names</div>
            <div>Grammatical genders for countries in 
                <select name="lang" id="lang-select">
                    <option value="de">German (de)</option>
                </select>
            </div>
            <button onclick="toggle()">Click here for <span id="toggle"></span> form genders</button>
            <div>
                <canvas width="15px" height="15px" id="feminine-color"></canvas> Feminine
                <canvas width="15px" height="15px" id="masculine-color"></canvas> Masculine
                <canvas width="15px" height="15px" id="neuter-color"></canvas> Neuter
                <canvas width="15px" height="15px" id="plural-color"></canvas> Plural
                <canvas width="15px" height="15px" id="no-gender-color"></canvas> No gender data
                <canvas width="15px" height="15px" id="no-country-color"></canvas> Country is not found.
            </div>
        </header>
        <div id="info-box">
            <div>
                <img id="info-box-flag" width="200px"/>
            </div>
            <div>
                <div id="info-box-iso"></div>
                <div id="info-box-iso-a2"></div>
                <div id="info-box-iso-a3"></div>
            </div>
            <div>
                <b>Official long form: </b><span id="info-box-long"></span> 
                (<i><span id="info-box-long-gen"></span></i>)</div>
            <div>
                <b>Official short form: </b><span id="info-box-short"></span>
                (<i><span id="info-box-short-gen"></span></i>)
            </div>
            <div>
                <b>Capital: </b><span id="info-box-capital"></span>
            </div>
            <div>
                <b>Nationals: </b>
                    <ul>
                        <li><i>Masculine:</i> <span id="info-box-nat-m"></span></li>
                        <li><i>Feminine:</i> <span id="info-box-nat-f"></span></li>
                    </ul>
            </div>
        </div>
            
        <div id="map-div">
            <svg id="map">

                <defs>
                    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
                        <!-- Thicken out the original shape -->
                        <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />
                
                        <!-- Use a gaussian blur to create the soft blurriness of the glow -->
                        <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />
                
                        <!-- Change the colour -->
                        <feFlood flood-color="rgb(0,186,255)" result="glowColor" />
                
                        <!-- Color in the glows -->
                        <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
                
                        <!--	Layer the effects together -->
                        <feMerge>
                            <feMergeNode in="softGlow_colored"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <g id="map-group">
                    <g id="long-map"></g>
                    <g id="short-map"></g>

                    <!-- for glowing effect, moves on top of the country vector-->
                    <path id="selected-country"></path>
                </g>
            </svg>
        </div>

        <div id="about-section">
            Created by Ashley Liew
        </div>

        <div id="tooltip">
            <div><i>Long: </i><span id="tooltip-long"></span></div>
            <div><i>Short: </i><span id="tooltip-short"></span></div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="scripts/script.js"></script>

    </body>
</html>
